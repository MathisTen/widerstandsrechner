<!DOCTYPE html>
<html>
	<head>
		<title>Widerstandsrechner v0.0</title>

		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				margin: 0;
			}

			h1 {
				min-height: 100px;
				margin-top: 0;
			}

			.output {
				font-size: 24px;
				font-weight: bold;
				margin-top: 20px;
				border: 1px solid #000;
				padding: 10px;
				background-color: white; /* Hintergrundfarbe des Ausgabefelds */
			}
		</style>
	</head>

	<body>
		<h1>Dies ist der Widerstandsrechner von Mathis, Tim und Holger</h1>
		<script>
			const urlParams = new URLSearchParams(window.location.search);
			const resistance = urlParams.get('R');
			const tolerance = urlParams.get('T');
			const tempCoefficient = urlParams.get('tK');

			// Text generieren
			let text = `Der Widerstand betraegt ${resistance} Ohm, die Toleranz ist ${tolerance}% `;
			
			if (parseInt(tempCoefficient) != 0) {
  				text += ` und der Temperaturkoeffizient betraegt ${tempCoefficient}ppm.`;
			} 
			else {
  				text += '.';
			}
			
			// Text ausgeben
			document.write(text);
			
		</script>
	</body>
</html>
